<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>
  <form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="name">Enter name:</label> <input type="text" th:field="*{name}" id="name"/>
  <br/>

  <label for="lastName">Enter lastName:</label> <input type="text" th:field="*{lastName}" id="lastName"/>
  <br/>

  <label for="age">Enter Age:</label> <input type="text" th:field="*{age}" id="age"/>
  <br/>

  <label for="email">Enter Email:</label> <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <label for="password">Enter Password:</label> <input type="text" th:field="*{password}" id="password"/>
  <br/>
    <tr>
      <td>
        <label>Roles:
          <select size="2" multiple name="listRoles" required="required">
            <option selected="selected" value="1">ADMIN</option>
            <option value="2">USER</option>
          </select>
        </label>
      </td>
  <input type="submit" value="Create"/>
  </form>
</body>
</html>
