<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">

    <div class="col">
    </div>

    <div class="col">
      <br>
      <br>
      <div class="col-sm-10 offset-sm-2">
        <h2> Please sing in</h2>
      </div>

      <div class="col-sm-10 offset-sm-2" th:if="${param.error}">
        Invalid username and password.
        <br>
      </div>
      <div class="col-sm-10 offset-sm-2" th:if="${param.logout}">
        You have been logged out.
      </div>

      <form th:action="@{/login}" method="post">
        <div class="form-group row">

          <div class="col-sm-10 offset-sm-2">
            <input type="text" class="form-control" name="j_username" placeholder="Email">
          </div>

          <div class="col-sm-10 offset-sm-2">
            <input type="password" class="form-control" name="j_password" placeholder="Password">
          </div>

          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary btn btn-block">Sign in</button>
          </div>

        </div>
      </form>
    </div>

    <div class="col">
    </div>
  </div>
</div>
</body>
</html>
