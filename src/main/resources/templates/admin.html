<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>

<body>

<table>
  <caption>AllUsers</caption>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>LASTNAME</th>
    <th>AGE</th>
    <th>EMAIL</th>
    <th>ROLE</th>
  </tr>
  </thead>
  <tbody th:each="user : ${users}">
  <td th:utext="${user.getId()}"></td>
  <td th:utext="${user.getName()}"></td>
  <td th:utext="${user.getLastName()}"></td>
  <td th:utext="${user.getAge()}"></td>
  <td th:utext="${user.getEmail()}"></td>
  <td th:utext="${user.getRolesToString()}"></td>
  <td><a th:href="@{admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
  <td>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
      <input type="submit" value="Delete">
    </form>
  </td>
  </tbody>
</table>
<br/>
<hr/>
<a th:href="@{admin/new}">new User</a>
<br/>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
