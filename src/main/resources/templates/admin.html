<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="http://img.icons8.com/color/48/000000/spring-logo.png"/>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div id="userAuthor" class="text-light bg-dark mb-0 h5">
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex">

        </ul>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-link" value="Logout">Logout</button>
    </form>
</nav>

<div class="container-fluid bg-light">

    <div class="row">

        <div class="col-md-2 border-right bg-white">

            <br>
            <nav class="nav nav-pills flex-column">
                <a class="nav-link active" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>

        <div class="col-md-10 px-md-5">

            <br>
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users_table" role="tab" aria-controls="users">Users
                        table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new_user" role="tab" aria-controls="new">New User</a>
                </li>

            </ul>

            <div class="tab-content border bg-white">
                <div class="tab-pane fade show active" id="users_table">
                    <div class="p-3 mb-3 bg-light text-dark font-weight-bold border"><h4>All users</h4></div>
                    <div class="row mx-3">
                        <table class="table table-striped bg-white">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>Name</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>E-mail</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade show" id="new_user">
                    <div class="p-3 mb-2 bg-light text-dark font-weight-bold"><h4>Add new user</h4></div>
                    <div class="text-center">
                        <form id="formNewUser">

                            <label for="newName" class="font-weight-bolder">Name</label>
                            <div class="form-group item row justify-content-center">
                                <input type="text" class="form-control col-sm-4" required id="newName"
                                       placeholder="Name">
                            </div>

                            <label for="newLastName" class="font-weight-bolder">Last Name</label>
                            <div class="form-group row justify-content-center">
                                <input type="text" class="form-control col-sm-4" id="newLastName"
                                       placeholder="Last Name">
                            </div>

                            <label for="newAge" class="font-weight-bolder">Age</label>
                            <div class="form-group row justify-content-center">
                                <input type="number" class="form-control col-sm-4" id="newAge"
                                       placeholder="Age">
                            </div>

                            <label for="newEmail" class="font-weight-bolder">Email</label>
                            <div class="form-group row justify-content-center">
                                <input type="email" class="form-control col-sm-4" required id="newEmail"
                                       placeholder="Email">
                            </div>

                            <label for="newPassword" class="font-weight-bolder">Password</label>
                            <div class="form-group row justify-content-center">
                                <input type="text" class="form-control col-sm-4" required id="newPassword"
                                       placeholder="Password">
                            </div>

                            <label for="newRoles" class="font-weight-bolder">Role</label>
                            <div>

                                <select id="newRoles" class="custom select col-sm-4" multiple size="2" required>
                                    <option value="USER">ROLE_USER</option>
                                    <option value="ADMIN">ROLE_ADMIN</option>
                                </select>

                            </div>
                            <br/>

                            <button onclick="newUser()" class="btn btn-success">Add new user</button>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<div id="modalWindow"></div>
<div id="NewUserCreated" class="modal fade mx-auto" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm mx-auto" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User created!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<script src="newUser.js"></script>
<script src="deleteUser.js"></script>
<script src="editUser.js"></script>
<script src="userInfo.js"></script>
<script src="showAllUsers.js"></script>

</body>
</html>
